<ActionBar [title]="item.name" class="action-bar"></ActionBar>

    <FlexboxLayout class="m-15">
        
        <VideoPlayer
            [src]="item.videoPath"
            autoplay="true"
            height="300"
            controls="false"
            (finishedEvent)="videoFinished()">
        </VideoPlayer>
        
    </FlexboxLayout>
</FlexboxLayout>
